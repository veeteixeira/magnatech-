<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnatech Login</title>
    <link rel="stylesheet" href="estiloCSS/layout.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <a class="icone-logo" href="index.html">
                <img src="imgs/Logo-magna.png" width="70px" class="Logo-magna" href="index.html"> Magnatech
            </a>

            <ul class="navbar">
                <li><a class="nav-itens" href="index.html">Inicio</a></li>
                <li><a class="nav-itens" href="">Sobre nós</a></li>
                <li><a class="nav-itens" href="">Parceiros</a></li>
                <li><a class="nav-itens" href="">Trabalhe Conosco</a></li>
                <li><a class="nav-itens" href="">Suporte</a></li>
            </ul>
            <a class="btn" href="calculadora.html"><button class="botao">Simulador Financeiro</button></a>

            <div class="login">
                <ul class="usuario">
                    <li> <a class="nav-itens" href="login.html">Login</a></li> |
                    <li> <a class="nav-itens" href="cadastro.html">Cadastro</a> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner_cadast">
        <div class="container">
            <div class="card">
                <p>
                    <h2>Realize seu cadastro!</h2>
                    <h4>Nome</h4> <input type="text" id="in_nome" placeholder="Insira um nome válido">
                    <h4>Razão Social</h4> <input type="text" id="in_razaoSocial" placeholder="Insira uma Razão social">
                    <h4>CNPJ</h4> <input type="number" id="in_cnpj" placeholder="Insira o CNPJ">
                    <h4>Email</h4> <input type="email" id="in_email1" placeholder="Insira um Email">
                    <h4>Senha</h4> <input type="password" id="in_senha" placeholder="Insira a senha">
                    <h4>Confirme a senha</h4> <input type="password" id="confirmacao_senha_input" placeholder="Confirme a senha">

                    <button class="btn" onclick="cadastrar()">Cadastrar</button>

                </p>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login">

            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        var nomeVar = in_nome.value;
        var razaoVar = in_razaoSocial.value;
        var cnpjVar = in_cnpj.value;
        var emailVar = in_email1.value;
        var senhaVar = in_senha.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || razaoVar == "" || cnpjVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function(resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function(resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
